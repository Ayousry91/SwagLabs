name: Selenium Safari Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install Safari WebDriver
        run: |
          brew install --cask safari-driver

      - name: Run Selenium Tests
        run: |
          mvn clean test -Dbrowser=safari