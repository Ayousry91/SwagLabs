name: Safari Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest # Use macOS runner for Safari
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11' # Match your project's Java version
          distribution: 'temurin'

      - name: Enable Safari WebDriver
        run: |
          sudo safaridriver --enable

      - name: Verify safaridriver
        run: |
          safaridriver --version
          which safaridriver

      - name: Run Selenium Tests
        run: |
          mvn clean test -Dbrowsername=safari -Dselenium.log.level=DEBUG